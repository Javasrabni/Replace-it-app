<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReplaceThis!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="Box-Replace">
            <div class="Insert-Text">
                <h1>Replace this!</h1>
                <textarea placeholder="Insert your text here" id="Textarea"></textarea>
            </div>

            <div class="Replace-Section">
                <div>
                    <p>The word you want to replace/change</p>
                    <input type="text" id="WantToReplace" placeholder="Key" autocomplete="off">
                </div>

                <div>
                    <div>
                        <p>Replaced/changed with:</p>
                        <input type="text" id="WithWhatToReplace" autocomplete="off" placeholder="Key">
                    </div>

                    <div style="display: flex; flex-direction: row; align-items: end;">
                        <p style="margin-bottom: 8px; opacity: 50%; font-weight: 400;">or</p>
                        <button id="DeleteIt">Delete It</button>
                    </div>
                </div>
            </div>

            <div style="display: flex; justify-content: center;">
                <button id="Button"><p style="color: white; font-weight: 500; font-size: 14px;">Start</p></button>
            </div>

            <div>
                <p style="white-space: pre-wrap; font-size: 14px; color: white; padding: 14px 0px;" id="OutputValue"></p>
                <button id="CopyBtn">Copy</button>
            </div>

        </div>




    </main>
    <script src="script.js"></script>
</body>
</html>
